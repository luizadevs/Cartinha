<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagenzinha</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
}

#container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #ff69b4;
    font-size: 28px;
    margin-bottom: 20px;
}

.question {
    font-size: 20px;
    margin-bottom: 20px;
}

.answer-list {
    text-align: left;
    margin-bottom: 30px;
}

.answer-list li {
    font-size: 16px;
    margin-bottom: 10px;
}

.btn-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    margin: 10px;
    padding: 12px 24px;
    background-color: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}

.btn:hover {
    background-color: #e64994;
}

.result {
    font-size: 18px;
    margin-top: 30px;
}
    </style>
</head>
<body>
     <div class="question">
        <p>1. Qual sua cor favorita?</p>
        <div class="btn-container">
            <button class="btn color-btn" data-color="#ffcccc" data-color-name="Rosa">Rosa</button>
            <button class="btn color-btn" data-color="#99ff99" data-color-name="Verde">Verde</button>
            <button class="btn color-btn" data-color="#ffcc99" data-color-name="Laranja">Laranja</button>
            <button class="btn color-btn" data-color="#ffff99" data-color-name="Amarelo">Amarelo</button>
            <button class="btn color-btn" data-color="#cc99ff" data-color-name="Roxo">Roxo</button>
            <button class="btn color-btn" data-color="#99ffff" data-color-name="Ciano">Ciano</button>
            <button class="btn color-btn" data-color="#ff9999" data-color-name="Vermelho">Vermelho</button>
            <button class="btn color-btn" data-color="#9999ff" data-color-name="Azul">Azul</button>
        </div>
    </div>
    
    <div class="question" style="display: none;">
        <p>2. Frio ou calor?</p>
        <div class="btn-container">
            <button class="btn temp-btn" data-temp="Frio">Frio</button>
            <button class="btn temp-btn" data-temp="Calor">Calor</button>
        </div>
    </div>

    <div class="question" style="display: none;">
        <p>3. Inverno, outono, verão ou primavera?</p>
        <div class="btn-container">
            <button class="btn season-btn" data-season="Inverno">Inverno</button>
            <button class="btn season-btn" data-season="Outono">Outono</button>
            <button class="btn season-btn" data-season="Verão">Verão</button>
            <button class="btn season-btn" data-season="Primavera">Primavera</button>
        </div>
    </div>

    <div class="question" style="display: none;">
        <p>4. Noite ou dia?</p>
        <div class="btn-container">
            <button class="btn day-night-btn" data-time="Noite">Noite</button>
            <button class="btn day-night-btn" data-time="Dia">Dia</button>
        </div>
    </div>

    <div class="question" style="display: none;">
    <p>5. Filme ou série?</p>
    <div class="btn-container">
        <button class="btn movie-show-btn" data-film="Filme">Filme</button>
        <button class="btn movie-show-btn" data-film="Série">Série</button>
    </div>
</div>

<div class="question" style="display: none;">
    <p>6. Qual elemento?</p>
    <div class="btn-container">
        <button class="btn element-btn" data-elem="Água">Água</button>
        <button class="btn element-btn" data-elem="Terra">Terra</button>
        <button class="btn element-btn" data-elem="Fogo">Fogo</button>
        <button class="btn element-btn" data-elem="Ar">Ar</button>
    </div>
</div>

<div class="question" style="display: none;">
    <p>7. Cachorro ou gato?</p>
    <div class="btn-container">
        <button class="btn pet-btn" data-pet="Cachorro">Cachorro</button>
        <button class="btn pet-btn" data-pet="Gato">Gato</button>
    </div>
</div>

<div class="question" style="display: none;">
    <p>8. Brigadeiro ou Beijinho?</p>
    <div class="btn-container">
        <button class="btn sweet-btn" data-sweet="Brigadeiro">Brigadeiro</button>
        <button class="btn sweet-btn" data-sweet="Beijinho">Beijinho</button>
    </div>
</div>

<div class="question" style="display: none;">
    <p>9. Qual número?</p>
    <div class="btn-container">
        <button class="btn number-btn" data-number="1">1</button>
        <button class="btn number-btn" data-number="2">2</button>
        <button class="btn number-btn" data-number="3">3</button>
        <button class="btn number-btn" data-number="4">4</button>
        <button class="btn number-btn" data-number="5">5</button>
        <button class="btn number-btn" data-number="6">6</button>
        <button class="btn number-btn" data-number="7">7</button>
        <button class="btn number-btn" data-number="8">8</button>
        <button class="btn number-btn" data-number="9">9</button>
    </div>
</div>

<div class="question" style="display: none;">
    <p>10. Abraçar ou ser abraçada?</p>
    <div class="btn-container">
        <button class="btn hug-btn" data-hug="Abraçar">Abraçar</button>
        <button class="btn hug-btn" data-hug="Ser abraçada">Ser abraçada</button>
    </div>
</div>

    <div class="result" style="display: none;">
        <h2>Linda,</h2>
        <p></p>
    </div>
    
    <script>
     document.querySelectorAll('.color-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        corFavorita = this.getAttribute('data-color');
        document.body.style.backgroundColor = corFavorita;
        var perguntaAtual = document.querySelector('.question:nth-of-type(1)');
        var proximaPergunta = document.querySelector('.question:nth-of-type(2)');
        mostrarProximaPergunta(perguntaAtual, proximaPergunta);
    });
});

document.querySelectorAll('.temp-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        temp = this.getAttribute('data-temp');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(2)'), document.querySelector('.question:nth-of-type(3)'));
    });
});

document.querySelectorAll('.season-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        season = this.getAttribute('data-season');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(3)'), document.querySelector('.question:nth-of-type(4)'));
    });
});

document.querySelectorAll('.day-night-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        timeOfDay = this.getAttribute('data-time');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(4)'), document.querySelector('.question:nth-of-type(5)'));
    });
});

document.querySelectorAll('.movie-show-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        filmeSerie = this.getAttribute('data-film');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(5)'), document.querySelector('.question:nth-of-type(6)'));
    });
});

document.querySelectorAll('.element-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        elemento = this.getAttribute('data-elem');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(6)'), document.querySelector('.question:nth-of-type(7)'));
    });
});

document.querySelectorAll('.pet-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        pet = this.getAttribute('data-pet');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(7)'), document.querySelector('.question:nth-of-type(8)'));
    });
});

document.querySelectorAll('.sweet-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        doce = this.getAttribute('data-sweet');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(8)'), document.querySelector('.question:nth-of-type(9)'));
    });
});

document.querySelectorAll('.number-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        numero = this.getAttribute('data-number');
        mostrarProximaPergunta(document.querySelector('.question:nth-of-type(9)'), document.querySelector('.question:nth-of-type(10)'));
    });
});

document.querySelectorAll('.hug-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        abracar = this.getAttribute('data-hug');
        mostrarResultado();
        document.querySelectorAll('.question').forEach(function(pergunta) {
            pergunta.style.display = 'none';
        });
    });
});

function mostrarProximaPergunta(perguntaAtual, proximaPergunta) {
    perguntaAtual.style.display = 'none';
    proximaPergunta.style.display = 'block';
}

function mostrarResultado() {
    var resultado = '';

    if (temp === 'Frio') {
        resultado += 'Vamos ficar aconchegadinhas no ar condicionado assistindo série.';
    } else if (temp === 'Calor') {
        resultado += 'Vamos aproveitar o calor e curtir um churrasco com piscina.';
    }

    if (season === 'Inverno') {
        resultado += ' Meu amor por você vai ser tão grande quanto a insegurança da Elsa.';
    } else if (season === 'Outono') {
        resultado += ' Vou deslumbrar suas mudanças assim como as cores das folhas de outono.';
    } else if (season === 'Verão') {
        resultado += ' Pode deixar que eu passo protetor solar para você ir para a piscina.';
    } else {
        resultado += ' Vou te elogiar a cada muda de roupa, porque você é perfeita com qualquer cor, assim como as flores.';
    }

    if (timeOfDay === 'Noite') {
        resultado += ' Vou ser sua corujinha leal nos seus surtos da madrugada sempre que puder.';
    } else {
        resultado += ' Vamos passear bastante e aproveitar as árvores, o vento e o céu.';
    }

    if (filmeSerie === 'Filme') {
        resultado += ' Vou aproveitar uma tarde de maratona de musicais.';
    } else {
        resultado += ' Você assiste uma série nova e eu cochilo agarrada em você.';
    }

    if (elemento === 'Água') {
        resultado += ' Vou te levar para a praia em Maceió.';
    } else if (elemento === 'Terra') {
        resultado += ' Podemos caminhar na praça se você quiser.';
    } else if (elemento === 'Fogo') {
        resultado += ' Você gosta de fogo né? Anotado...';
    } else {
        resultado += ' Vamos caminhar na praça se você quiser. Curtir o fresquinho...';
    }

    if (pet === 'Cachorro') {
        resultado += ' Me chama de lulu, a melhor cadelinha.';
    } else {
        resultado += ' Que bom que você gosta de gatos, prazer, sua gatinha.';
    }

    if (doce === 'Brigadeiro') {
        resultado += ' Vou te comprar chocolatinhos, só pedir.';
    } else {
        resultado += ' Não se preocupe que eu vou roubar todos os beijinhos de festa para você.';
    }

    resultado += ` Vou dar ${numero} beijos por dia em você.`;

    if (abracar === 'Abraçar') {
        resultado += ' E quero receber seus abraços todos os dias.';
    } else {
        resultado += ' E pode deixar que eu vou te abraçar todo dia.';
    }

    var resultSection = document.querySelector('.result');
    resultSection.style.display = 'block';
    var resultParagraph = document.querySelector('.result p');
    resultParagraph.innerText = resultado;
}
    </script>
</body>
</html>
